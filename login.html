<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL in ONE - Login</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/8MNLAOO.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --main-bg-light: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop');
            --main-bg-dark: url('https://images.unsplash.com/photo-1550684376-efcbd6e3f031?q=80&w=2070&auto=format&fit=crop');
            --main-color-light: #333;
            --main-color-dark: #f8f9fa;
            --button-hover-scale: 1.05;
            --text-shadow-light: 2px 2px 8px rgba(0, 0, 0, 0.15);
            --text-shadow-dark: 2px 2px 8px rgba(255, 255, 255, 0.1);
            --card-bg-light: rgba(255, 255, 255, 0.85);
            --card-bg-dark: rgba(33, 37, 41, 0.85);
            --accent-color: #4361ee;
        }

        body {
            background: var(--main-bg-light) no-repeat center center fixed;
            background-size: cover;
            color: var(--main-color-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            transition: all 0.5s ease;
            position: relative;
            padding-bottom: 70px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            z-index: -1;
            transition: all 0.5s ease;
        }

        body.dark-mode {
            background: var(--main-bg-dark) no-repeat center center fixed;
            background-size: cover;
            color: var(--main-color-dark);
        }

        body.dark-mode::before {
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 100%);
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark-mode .navbar {
            background: rgba(33, 37, 41, 0.9);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: 1px;
            position: relative;
            padding-left: 40px;
        }

        .navbar-brand::before {
            content: "âš¡";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        .nav-link {
            font-weight: 600;
            position: relative;
            margin: 0 5px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .auth-card {
            background: var(--card-bg-light);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            transition: all 0.3s ease;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            max-width: 500px;
            margin: 2rem auto;
        }

        .dark-mode .auth-card {
            background: var(--card-bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, transparent, rgba(67, 97, 238, 0.2), transparent);
            top: -25%;
            left: -25%;
            animation: shine 6s infinite linear;
        }

        .dark-mode .auth-card::before {
            background: linear-gradient(45deg, transparent, rgba(67, 97, 238, 0.1), transparent);
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #4361ee, #3f37c9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-shadow-light);
            position: relative;
            display: inline-block;
        }

        .dark-mode .page-title {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-shadow-dark);
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .form-control {
            background-color: rgba(33, 37, 41, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8f9fa;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            background: linear-gradient(45deg, #4361ee, #3f37c9);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode .auth-divider::before,
        .dark-mode .auth-divider::after {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .auth-divider-text {
            padding: 0 1rem;
            color: #777;
        }

        .dark-mode .auth-divider-text {
            color: #aaa;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }

        .dark-mode .toggle-form {
            color: #aaa;
        }

        .toggle-form a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .dark-mode .footer {
            background: rgba(33, 37, 41, 0.9);
        }

        .footer p {
            margin: 0;
            color: #333;
        }

        .dark-mode .footer p {
            color: #f8f9fa;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-mode-toggle:hover {
            transform: rotate(30deg);
        }

        .dark-mode-toggle i {
            font-size: 1.5rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .dark-mode .dark-mode-toggle {
            background: rgba(33, 37, 41, 0.4);
        }

        .dark-mode .dark-mode-toggle i {
            color: #f8f9fa;
        }

        .alert {
            margin-bottom: 1rem;
            border-radius: 10px;
            display: none;
        }

        /* Rain Animation */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.5));
            border-radius: 50%;
            opacity: 0.3;
            animation: fall linear infinite;
        }

        .dark-mode .raindrop {
            background: linear-gradient(transparent, rgba(67, 97, 238, 0.5));
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Custom animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes shine {
            from {
                transform: translateX(-100%) rotate(45deg);
            }
            to {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .floating-image {
            animation: float 6s ease-in-out infinite;
        }

        /* Particle animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.3;
        }

        .dark-mode .particle {
            background: rgba(67, 97, 238, 0.5);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Rain Animation Container -->
    <div id="rain-container" class="rain-container"></div>
    
    <!-- Particles Animation -->
    <div id="particles" class="particles"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ALL IN ONE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="toolsLink">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Login Form Card -->
                <div class="auth-card" id="loginCard" data-aos="fade-up">
                    <div class="text-center">
                        <h1 class="page-title">Login</h1>
                        <img src="https://img-19.ccm2.net/MqXvc-bX3CBRAZbv1d1zWwVOoO0=/f41d0418ae49442a938b45ae136a9481/ccm-ugc/_512-ezgif.com-webp-to-gif-converter.gif" class="floating-image" style="width:80px; height:80px; margin-bottom: 20px;">
                    </div>
                    
                    <div class="alert alert-danger" id="loginAlert" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="loginAlertMessage"></span>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                            <label for="loginEmail">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            <label for="loginPassword">Password</label>
                        </div>
                        
                        <button type="submit" class="btn btn-auth">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span class="auth-divider-text">OR</span>
                    </div>
                    
                    <button type="button" class="btn btn-auth" onclick="signInWithGoogle()">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                    
                    <div class="toggle-form">
                        Don't have an account? <a href="#" onclick="toggleForms('register')">Register now</a>
                    </div>
                </div>
                
                <!-- Register Form Card -->
                <div class="auth-card" id="registerCard" style="display:none;" data-aos="fade-up">
                    <div class="text-center">
                        <h1 class="page-title">Register</h1>
                        <img src="https://img-19.ccm2.net/MqXvc-bX3CBRAZbv1d1zWwVOoO0=/f41d0418ae49442a938b45ae136a9481/ccm-ugc/_512-ezgif.com-webp-to-gif-converter.gif" class="floating-image" style="width:80px; height:80px; margin-bottom: 20px;">
                    </div>
                    
                    <div class="alert alert-danger" id="registerAlert" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="registerAlertMessage"></span>
                    </div>
                    
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Your Name" required>
                            <label for="registerName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                            <label for="registerEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                            <label for="registerPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        
                        <button type="submit" class="btn btn-auth">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span class="auth-divider-text">OR</span>
                    </div>
                    
                    <button type="button" class="btn btn-auth" onclick="signInWithGoogle()">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                    
                    <div class="toggle-form">
                        Already have an account? <a href="#" onclick="toggleForms('login')">Login now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>Designed with <i class="fas fa-heart text-danger"></i> by <a href="#">Oussama.AitS</a> Â© 2025 All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://ykuufohnwapxlumzgxdx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrdXVmb2hud2FweGx1bXpneGR4Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NDg4MDExMCwiZXhwIjoyMDYwNDU2MTEwfQ.LkrWOPiUMTRG2UdQuFoYcJC1jp_4xkc20k0jyy9uMH8';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Initialize AOS animations
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: false
            });
            
            // Check for saved dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Create rain animation
            createRain();
            
            // Create particles
            createParticles();
            
            // Check if user is already logged in
            checkAuthStatus();
            
            // Add event listeners for forms
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            // Protect tools link
            document.getElementById('toolsLink').addEventListener('click', function(e) {
                e.preventDefault();
                checkAccessToTools();
            });
        });

        // Check auth status
        async function checkAuthStatus() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // User is logged in, redirect to tools page
                window.location.href = 'dashboard.html';
            }
        }
        
        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    showAlert('loginAlert', error.message);
                } else {
                    // Login successful, redirect to tools page
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                showAlert('loginAlert', 'An error occurred. Please try again.');
            }
        }
        
        // Handle register form submission
        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Passwords do not match');
                return;
            }
            
            try {
                // Sign up the user
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) {
                    showAlert('registerAlert', error.message);
                } else {
                    // Registration successful
                    showAlert('registerAlert', 'Registration successful! Please check your email for confirmation.', 'success');
                    // After 2 seconds, switch to login form
                    setTimeout(() => {
                        toggleForms('login');
                    }, 2000);
                }
            } catch (error) {
                showAlert('registerAlert', 'An error occurred. Please try again.');
            }
        }
        
        // Sign in with Google
        async function signInWithGoogle() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/callback.html'
                }
            });
            
            if (error) {
                showAlert('loginAlert', error.message);
            }
        }
        
        // Check access to tools
        async function checkAccessToTools() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // User is logged in, redirect to tools page
                window.location.href = 'dashboard.html';
            } else {
                // User is not logged in, show alert
                showAlert('loginAlert', 'Please login to access the tools');
            }
        }
        
        // Show alert message
        function showAlert(alertId, message, type = 'danger') {
            const alert = document.getElementById(alertId);
            const alertMessage = document.getElementById(alertId + 'Message');
            
            alert.classList.remove('alert-danger', 'alert-success');
            alert.classList.add('alert-' + type);
            
            alertMessage.textContent = message;
            alert.style.display = 'block';
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Toggle between login and register forms
        function toggleForms(form) {
            if (form === 'login') {
                document.getElementById('loginCard').style.display = 'block';
                document.getElementById('registerCard').style.display = 'none';
            } else {
                document.getElementById('loginCard').style.display = 'none';
                document.getElementById('registerCard').style.display = 'block';
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.getElementById('darkModeToggle');
            const isDarkMode = body.classList.toggle('dark-mode');
            
            toggleButton.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('darkMode', isDarkMode); // Save preference
        }
        
        // Create rain animation
        function createRain() {
            const rainContainer = document.getElementById('rain-container');
            const raindropsCount = window.innerWidth / 5; // Adjust density
            
            for (let i = 0; i < raindropsCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                
                // Randomize position, speed and delay
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 1 + 0.5; // Between 0.5 and 1.5 seconds
                
                drop.style.left = `${posX}%`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.animationDuration = `${duration}s`;
                
                rainContainer.appendChild(drop);
            }
        }
        
        // Create particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 50;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2 and 5 pixels
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random floating animation
                const animDuration = Math.random() * 20 + 10; // Between 10 and 30 seconds
                particle.style.animation = `float ${animDuration}s ease-in-out infinite`;
                particle.style.animationDelay = `${Math.random() * animDuration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
